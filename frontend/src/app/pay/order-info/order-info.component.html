<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="alert alert-primary text-center">
          <span> Order info </span>
        </div>
        <div class="row">
          <div class="col-6 text-start">Sub-Total</div>
          <div class="col-6 text-end">
            <span> ${{ this.cartService.getSubTotal() }} </span>
          </div>
        </div>
        <div class="row">
          <div class="col-6 text-start"> Shipping cost </div>
          <div class="col-6 text-end">
            <span> ${{ this.cartService.shippingCost() }} </span>
          </div>
        </div>
      </div>
      <div class="col-12 text-center">
        <hr>
        <span> ${{ this.cartService.getSubTotal() + this.cartService.shippingCost() }} </span>
      </div>
    </div>
  </div>
</div>
