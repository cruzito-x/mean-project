<div class="container p-2 vh-100">
  <h3 class="mt-3"> Our brands </h3>
  <hr>
  <div class="row">
    <div class="col-3 d-md-block d-sm-none">
      <label class="mb-2"> Brand name </label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" aria-label="Search"
          aria-describedby="basic-addon2">
        <span class="input-group-text btn btn-outline-primary" id="basic-addon2"> <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </div>
    </div>
    <div class="col-md-9 col-sm-12">
      <div class="row d-flex align-items-center">
        <div class="col-md-1 col-sm-2">
          <label class="mb-2">Sort by </label>
        </div>
        <div class="col-md-3 col-sm-5 justify-content-start">
          <select class="form-select form-select-md mb-2 w-100" aria-label="Small select example">
            <option value="nameAsc" selected>Name: A-Z</option>
            <option value="nameDesc">Name: Z-A</option>
          </select>
        </div>
        <div class="d-md-none col-sm-5">
          <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search"
              aria-describedby="basic-addon2">
            <span class="input-group-text btn btn-outline-primary" id="basic-addon2"> <fa-icon
                [icon]="faSearch"></fa-icon> </span>
          </div>
        </div>
      </div>
      <div class="row">
        @for(item of brands | paginate: { itemsPerPage: 20, currentPage: page }; track item.id) {
        <div class="col-md-3 mb-3 d-sm-none d-md-block">
          <a [routerLink]="['/brands', (item.name).trim().toLowerCase().replace(' ', '')]">
            <div class="card bg-light rounded shadow p-2">
              <img class="img-fluid rounded" src="{{'http://localhost:3000/'+item.photo}}"
                alt="{{(item.name).toLowerCase()}}" style="height: 150px;" />
            </div>
          </a>
        </div>
        }

        @for(item of brands | paginate: { itemsPerPage: 10, currentPage: page }; track item.id) {
        <div class="col-sm-6 mb-3 d-md-none d-sm-block">
          <a [routerLink]="['/brands', (item.name).trim().toLowerCase().replace(' ', '')]">
            <div class="card bg-light rounded shadow p-2">
              <img class="img-fluid rounded" src="{{'http://localhost:3000/'+item.photo}}"
                alt="{{(item.name).toLowerCase()}}" style="height: 150px;">
            </div>
          </a>
        </div>
        }
        <div class="col-12 d-flex justify-content-end">
          <pagination-controls class="mb-4" (pageChange)="handlePageChange($event)" />
        </div>
      </div>
    </div>
  </div>
</div>
